<div class="container my-5">
  <div class="w-50 mx-auto">
    <div>
      <h1>Unchock</h1>
      <p>Enter your flight information, and automatically get checked in.</p>
    </div>
    <form>
      <div class="form-group">
        <label for="passengerFirstName">Passenger First Name</label>
        <input type="text" class="form-control" id="passengerFirstName">
      </div>
      <div class="form-group">
        <label for="passengerLastName">Passenger Last Name</label>
        <input type="text" class="form-control" id="passengerLastName">
      </div>
      <div class="form-group">
        <label for="confirmationNumber">Confirmation Number</label>
        <input type="text" class="form-control" id="confirmationNumber">
      </div>
      <button type="submit" class="btn btn-primary float-right">Check In</button>
    </form>
  </div>
</div>
