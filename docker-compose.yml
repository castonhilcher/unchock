version: "3"

services:
  backend:
    container_name: api
    build: backend
    command: python manage.py runserver 0.0.0.0:80
    volumes:
      - ./backend:/code
    ports:
      - "80:80"
    depends_on:
      - db
  db:
    container_name: db
    image: postgres
    environment:
      POSTGRES_DB: unchock
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
  ng:
    container_name: ng
    build: frontend
    ports:
      - "8080:80"
